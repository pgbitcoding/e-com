{% extends 'base.html' %}


{% block main_content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'index'  %}"><i class="fa fa-home"></i> Home</a>
                    <a href="#">watchlist</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
<div class="container">
        
        
        {% if watchlist %}
            <ul class="row">
                {% for product in watchlist %}
                    <li class="col-md-4">
                        <div class="card">
                            <img src="{{  product.images.first.picture.url }}" alt="{{ product.name }}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text price">Price: ${{ product.price }}</p>
                                <button class="btn btn-danger"><a href="#" class="remove-link" style="color:white">Remove</a></button>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Your watch list is empty.</p>
        {% endif %}
</div>
    
{% endblock main_content %}
